<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Evaluation Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- You should link to your CSS file for styling -->
</head>
<body>
    <center>
    <header>
        <h1>Faculty Performance Evaluation</h1>
    </header>
    <main>
        <form action="submit_evaluation.php" method="POST">
            <label for="facultyName">Faculty Name:</label>
            <input type="text" id="facultyName" name="facultyName" required><br><br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required><br><br>

            <label for="evaluationDate">Date of Evaluation:</label>
            <input type="date" id="evaluationDate" name="evaluationDate" required><br><br>

            <label for="teachingSkills">Teaching Skills (out of 10):</label>
            <input type="number" id="teachingSkills" name="teachingSkills" min="0" max="10" required><br><br>

            <label for="communication">Communication Skills (out of 10):</label>
            <input type="number" id="communication" name="communication" min="0" max="10" required><br><br>

            <label for="knowledge">Subject Knowledge (out of 10):</label>
            <input type="number" id="knowledge" name="knowledge" min="0" max="10" required><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
            </center>
        </form>
    
    </main>
    </footer>
</body>
</html>
